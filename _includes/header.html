<header class="default-header">
  <div class="container">
    <div class="navbar">
      <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-responsive-collapse-1">
             <span class="sr-only">Toggle Navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
          <p class="navbar-text">前端路上的小蜗牛</p>
      </div>
      <div class="collapse navbar-collapse" id="navbar-responsive-collapse-1">
          <ul class="nav navbar-nav navbar-right">
              {% if page.url == "/index.html" %}
              <li class="active">
              {% else %}
              <li>
              {% endif %}
                  <a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-home"></span>Home</a>
              </li>

            {% for p in site.pages %}
              {% if p.title %}
              {% if p.url == page.url %}
              <li class="active">
              {% else %}
              <li>
              {% endif %}
                  <a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon}}"></span>{{ p.title }}</a>
              </li>
              {% endif %}
            {% endfor %}

          </ul>
      </div><!-- end collapse --> 
    </div>    
  </div><!-- end container -->

</header>
