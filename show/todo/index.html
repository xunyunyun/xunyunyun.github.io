<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist</title>
	<link rel="stylesheet" href="CSS/style.css">
	<script src="js/todo.js"></script>
	<script type="text/javascript" src='js/util.js'></script>
</head>
<body>
<header>
</header>
<div class="content">
	<div class="sider">
		<a href="#">关闭</a>
		<div class="logo">
			<h3>360前端星计划(第二组)</h3>
		</div>
		<nav>
			<h3>项目</h3>
			<ul id="projects">
			<!-- span 标签中为task个数，需要动态添加，需要JS来实现 -->
				<!--<li><a href="#">个人<span>3</span></a></li>
				<li class="clickable"><a href="#">工作<span>5</span></a><span class="del-btn">X&nbsp&nbsp</span></li>
				<li><a href="#">休闲</a></li>
				<li><a href="#">购物</a></li>
				<li><a href="#">其他杂项</a></li>
				<li><a href="#">要看的电影</a></li>-->
				<!-- 这部分为JS实现，点击添加按钮，添加一个li标签，如上所示 -->

			</ul>
			<div class="add" id="add-project">
				<input type="text" name="project-name" maxlength="6" placeholder="请输入项目名称">
				<a class="add-link" href="#">添加项目</a>
				<a class="cancel-link" href="#">取消</a>
			</div>		
			<a class="add-btn" href="#">+&nbsp添加项目</a>
		</nav>
		<nav>
			<h3>标签</h3>
		</nav>
		<nav>
			<h3>过滤器</h3>
		</nav>
	</div>
	<div class="main">
		<a href="#"></a>
		<h3 class="project-name">个人</h3>
		<div class="project-task">
			<!-- 未完成任务列表 -->
			<ul class="todo">
				<!--li><input type="checkbox"><a class="clearfix" href="#"><span class="task-name">task001</span><span class="task-date">2015/6/1</span></a></li>
				<li><input type="checkbox"><a class="clearfix" href="#"><span class="task-name">task001</span><span class="task-date">2015/6/1</span></a></li-->
			</ul>	
			<div class="add" id="add-task">
				<input type="text" name="task-name" placeholder="请输入任务">
				<input type="date" name="task-date" placeholder="无截止日期">
				<a class="add-link" href="#">添加任务</a>
				<a class="cancel-link" href="#">取消</a>
			</div>	
			<a class="add-btn" href="#">+&nbsp添加任务</a>
			<!-- 已完成任务列表 -->
			<ul class="done delete-ul">
				<!--li><input type="checkbox" checked><a href="#"><span class="task-name">task001</span></a></li-->
			</ul>
		</div>
	</div>
</div>
<footer>
	
</footer>
<script>
window.onload = function(){
	// var oMainA = document.getElementsByClassName("main")[0].getElementsByTagName("a")[0];// IE下不可用
	//var oSider = document.getElementsByClassName("sider")[0];
	//来兼容IE低版本浏览器
	var oMain = getElementsByAttributeName(document,"class","main")[0];
	var oMainA = oMain.getElementsByTagName("a")[0];
	var oSider = getElementsByAttributeName(document,"class","sider")[0];
	var oSiderA = oSider.getElementsByTagName("a")[0];
	oMainA.onclick = function(){
		oSider.style.visibility = "visible";
	};
	oSiderA.onclick = function(){
		oSider.style.visibility = "hidden";
	};

	new System().render();

}
</script>	
</body>
</html>
