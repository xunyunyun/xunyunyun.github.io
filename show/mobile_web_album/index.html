<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端的web相册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<link href="css/animate.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	body,button,dd,dl,dt,form,h1,h2,h3,input,textarea,ul,li,ol,p,pre,td,th,img{
		margin: 0;
		padding: 0;
		background-color: #7E80F7;
	}
	ul {
		list-style: none;
	}
	li {
		float: left;
		overflow: hidden;
		/* padding: 5px 10px; */
	}
	.large {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #7E80F7; 
	}
		
	</style>
</head>
<body>
 <!-- 通过技术来实现，在这不用再写ul中的li结构 -->
<ul class="img-container" id="container">
</ul>
<div class="large animated fadeIn" id="large_container" style="display:none">
	<img id="large_img">
</div>
<script src="js/scriptpic.js"></script>
</body>
</html>
